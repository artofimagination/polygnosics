<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/images/favicon.ico">

    <title>Polygnosics - Registration </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="/assets/css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/skin_color.css">	
</head>

<body class="hold-transition theme-primary dark-skin">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="bg-white-10 rounded5">
							<div class="content-top-agile p-10 pb-0">
								<h2 class="text-primary">Get started with Us</h2>
								<p class="text-primary-50 mb-0">Register a new membership</p>							
							</div>
							<div class="p-30">
								<form action="/auth_signup" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent text-grey"><i class="ti-user"></i></span>
											</div>
											<input type="text" class="form-control pl-15 bg-transparent text-grey plc-white" id="username" name="username" placeholder="Full Name" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent text-grey"><i class="ti-email"></i></span>
											</div>
											<input type="email" class="form-control pl-15 bg-transparent text-grey plc-white" id="email" name="email" placeholder="Email" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent text-grey"><i class="ti-lock"></i></span>
											</div>
											<input type="password" class="form-control pl-15 bg-transparent text-grey plc-white" id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, lowercase letter, and at least 8 or more characters" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent text-grey"><i class="ti-lock"></i></span>
											</div>
											<input type="password" class="form-control pl-15 bg-transparent text-grey plc-white" id="psw-repeat" name="psw-repeat" placeholder="Retype Password" required>
											<script src="/assets/js/confirm_pw.js"></script>
										</div>
									</div>
									  <div class="row">
										<div class="col-12">
										  <div class="checkbox text-grey">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">I agree to the <a href="#" class="text-warning"><b>Terms</b></a></label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-primary margin-top-10">SIGN UP</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>													

								<div class="text-center text-grey">
								  <p class="mt-20">- Register With -</p>
								  <p class="gap-items-2 mb-20">
									  <a class="btn btn-social-icon btn-round btn-outline btn-grey" href="#"><i class="fa fa-google-plus"></i></a>
									</p>	
								</div>

								<div class="text-center">
									<p class="mt-15 mb-0 text-grey">Already have an account?<a href="/auth_login" class="text-danger ml-5"> Sign In</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
