<!DOCTYPE html>
<html lang="en">
{{template "header-info" .}}

<body class="hold-transition dark-skin sidebar-mini theme-primary">
<div class="wrapper">

	{{template "main-header" .}}
	{{template "side-bar" .}}
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">

		<!-- Content header-->
		{{template "content-header" .}}	  

		<!-- Main content -->
		<section class="content">
		 <!-- Step wizard -->
		  <div class="box box-default">
			<div class="box-header with-border">
			  <h4 class="box-title">Edit product</h4>	
			</div>
			<!-- /.box-header -->
			<div class="box-body wizard-content">
				<form action="{{index .product "edit_path"}}" enctype="multipart/form-data" class="validation-wizard wizard-circle" method="post">
					<!-- Step 1 -->
					<h6>Basic configuration</h6>
					<section>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Product Name :</label>
									<input type="text" class="form-control" id="name" name="name" value="{{index .product "name"}}"></div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="url">External URL :</label>
									<input type="url" class="form-control" id="url" name="url" value="{{index .product "url"}}"></div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="description">Description :</label>
									<textarea name="description" id="description" rows="4" class="form-control">{{index .product "description"}}</textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="c-inputs-stacked">
										<input type="checkbox" id="is_public" name="is_public" value="{{index .product "is_public"}}" {{index .product "is_public"}}>
										<label for="is_public" class="d-block">Make the product public</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="avatar">Upload product avatar :</label>
								<input type="file" class="btn btn-primary form-control" id="avatar" name="avatar" accept="image/*">
							</div>
						</div>
					</section>
					<!-- Step 2 -->
					<h6>Upload files</h6>
					<section>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>App config :</label>
									<div class="c-inputs-stacked">
										<input type="checkbox" id="requires_3d" name="requires_3d" value="{{index .product "requires_3d"}}" {{index .product "requires_3d"}}>
										<label for="requires_3d" class="d-block">3D Acceleration required (NVIDIA support)</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="main_app">Upload main app file :</label>
									<input type="file" class="btn btn-primary form-control" id="main_app" name="main_app" accept=".tar.gz,.zip">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="client_app">Upload client file if supported :</label>
									<input type="file" class="btn btn-primary form-control" id="client_app" name="client_app" accept=".tar.gz,.zip">
								</div>
							</div>
						</div>
					</section>
					<!-- Step 3 -->
					<h6>Confirmation</h6>
					<section>
						<div class="row">
						</div>
					</section>
				</form>
			</div>
			<!-- /.box-body -->
		  </div>
		  <!-- /.box -->
		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->
  
	{{template "footer" .}}
</div>
<!-- ./wrapper -->

	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
    <script src="/assets/css/icons/feather-icons/feather.min.js"></script>
    
	<script src="/assets/vendor_components/jquery-steps-master/build/jquery.steps.js"></script>
    <script src="/assets/vendor_components/jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>
    <script src="/assets/vendor_components/sweetalert/sweetalert.min.js"></script>
	
	<!-- Venusx Admin App -->
	<script src="/assets/js/template.js"></script>
	<script src="/assets/js/demo.js"></script>
  <script src="/assets/js/pages/steps.js"></script>
</body>
</html>
