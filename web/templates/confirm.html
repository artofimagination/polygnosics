<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/images/favicon.ico">

    <title>Venusx Admin - Registration </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="/assets/css/vendors_css.css">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/skin_color.css">	

</head>

<body class="hold-transition theme-primary bg-gradient-primary">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="bg-white-10 rounded5">
							<div class="p-30">
                <form action="{{index .route}}" method="get">
                  <div class="col-12 text-center">
                    <p class="mt-15 mb-0 text-white">{{index .message}}</p>
                  </div>
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-info margin-top-10">{{index .button_text}}</button>
                  </div>
								</form>													
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>

	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
  <script src="/assets/css/icons/feather-icons/feather.min.js"></script>
</body>
</html>
